<!DOCTYPE html>
<html lang="es">

<head>
    <title>Envío de RCS</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href="css/styles.css">
    <script data-main="js/customActivity" src="../js/require.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script> var $jq = jQuery.noConflict(); </script>
    <script type="text/javascript">
        (function () {

            var config = {
                baseUrl: 'js'
            };
            var dependencies = [
                'customActivity'
            ];
            require(config, dependencies);
        })();

    </script>
</head>

<body>
    <div class="main-block">
        <header>
            <img src="./images/logo-white-claro.svg"  alt="">
            <h3>ENVÍO RCS</h3>
        </header>
        <section id="content">
            <form action="/">
                <fieldset>
                    <legend>Data Extension</legend>
                    <input type="text" name="dataExtension" id="dataExtension" placeholder="Nombre de la Data Extension"
                        style="width: 95%;" required="" class="text-input">
                </fieldset>
            </form>
        </section>
    </div>
</body>
<script>
    const setOrigin = (country) => {
        const brokerOrigin = 'flag' + country
        Array.from(document.querySelectorAll('.flag-selected')).forEach(function (el) {
            el.classList.remove('flag-selected');
            el.classList.add('flag-no-selected');
        });
        document.getElementById(brokerOrigin).className = "flag flag-selected"
        document.getElementById('save-action-country-' + country).click()
    }
</script>

</html>
